<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlock Vermont</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/select2.css">
<link rel="stylesheet" href="css/app.css">
<link rel="shortcut icon" href="favicon.ico">
<script src="js/jquery.js"></script>
<script src="js/select2.js"></script>
</head>
<body class="home">
	<div class="device">
		<a class="menu"><span></span></a>
		<nav>
			<ul>
				<li><a href="#">Profile</a></li>
				<li><a href="#">Badges</a></li>
				<li><a href="#">Settings</a></li>
				<li><a href="#">Help</a></li>
			</ul>
			<div class="overlay"></div>
			<h5>Unlock<br><span>Vermont</span></h5>
		</nav>

		<div class="landing screen">
			<div class="adventure topFadeIn">
				<select class="activity-select" type="text" placeholder="Activity" autofocus>
					<option value="hiking">Hiking</option>
					<option value="drinking">Drinking</option>
					<option value="eating">Eating</option>
				</select>
				<select class="location-select" type="text" placeholder="Location">
					<option value="Burlington, VT">Burlington, VT</option>
					<option value="Williston, VT">Williston, VT</option>
					<option value="Winooski, VT">Winooski, VT</option>
				</select>
			</div>
		</div>
		
	</div>
<script>
$(".menu, .overlay").click(function() {
  $("nav").toggleClass( "open" );
});
$(".activity-select, .location-select").select2();
</script>
</body>
</html>
