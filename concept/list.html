<!DOCTYPE html>
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlock Vermont</title>
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="shortcut icon" href="favicon.ico">
<script src="js/jquery.js"></script>
</head>
<body>
	<div class="device">
		<a class="menu"><span></span></a>
		<nav>
			<ul>
				<li><a href="#">Profile</a></li>
				<li><a href="#">Badges</a></li>
				<li><a href="#">Settings</a></li>
				<li><a href="#">Help</a></li>
			</ul>
			<div class="overlay"></div>
			<h5>Unlock<br><span>Vermont</span></h5>
		</nav>

		<div class="list screen">
			<ul class="fancy-list adventure-list">
				<li>
					<div class="hiking badge">
						<span></span>
					</div>
					<div class="toggle">
						<p>Hiking @ <strong>Mt Philo</strong></p>
					</div>
					<div>
						<span>X</span>
					</div>
				</li>
				<li>
					<div class="drinking badge">
						<span></span>
					</div>
					<div class="toggle">
						<p>Drinking @ <strong>Fiddlehead</strong></p>
					</div>
					<div>
						<span>X</span>
					</div>
				</li>
				<li>
					<div class="eating badge">
						<span></span>
					</div>
					<div class="toggle">
						<p>Dinner @ <strong>Shelburne Farms</strong></p>
					</div>
					<div>
						<span>X</span>
					</div>
				</li>
			</ul>
			<img class="google-map" src="img/map.png">
		</div>

	</div>
<script>
	$(".menu, .overlay").click(function() {
		$("nav").toggleClass( "open" );
	});
	$(".toggle").click(function() {
		$(this).closest("li").toggleClass( "open" );
	});
</script>

</body>
</html>
